<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .title {
      font-size: 50px;
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :style="{fontSize: variable + 'px', color: finalColor}">{{ message }}</h2>
  <h2 :style="getStyles()">{{ message }}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      variable: '50',
      finalColor: 'red'
    },
    methods: {
      getStyles: function () {
        return {fontSize: this.variable + 'px', color: this.finalColor}
      }
    }
  })
</script>
</body>
</html>
